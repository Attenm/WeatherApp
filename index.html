<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="app__wrapper">
        <div class="content">
            <div class="search-city__section">
                <div class="search-city__bar-wrapper">
                    <img src="icons/special/search.svg" alt="search icon" class="search-icon">
                    <input type="text" class="search-city__bar">
                    <img src="icons/special/location.svg" alt="location icon" class="location-icon">
                </div>
                <div class="user-icon__holder">
                    <img src="./images/avatar.png" alt="user avatar" class="user-icon">
                </div>
            </div>
            <div class="current-weather__container">
                <img src="icons/weather-icons/sun-partial-cloudy.png" alt="current weather icon" class="current-weather__icon">
                <div class="current-weather__info">
                    <div class="info__temp">10&deg;</div>
                    <div class="info__weather-state">Мінлива хмарність</div>
                    <div class="info__temp-range">12&deg;/07&deg;</div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/index.js" type="module"></script>
</body>
</html>
