<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="app__wrapper">
        <div class="content">
            <div class="search-city__section">
                <div class="search-city__bar-wrapper">
                    <img src="icons/special/search.svg" alt="search icon" class="search-icon">
                    <input type="text" class="search-city__bar" value="Київ">
                    <img src="icons/special/location.svg" alt="location icon" class="location-icon">
                </div>
                <div class="user-icon__holder">
                    <img src="./images/avatar.png" alt="user avatar" class="user-icon">
                </div>
            </div>
            <div class="current-weather__container">
                <img src="icons/weather-icons/sun-partial-cloudy.png" alt="current weather icon" class="current-weather__icon">
                <div class="current-weather__info">
                    <div class="info__temp">10&deg;</div>
                    <div class="info__weather-state">Мінлива хмарність</div>
                    <div class="info__temp-range">12&deg;/07&deg;</div>
                </div>
            </div>
            <ul class="info-bar__list">
                <li class="info-bar__item">
                    <img class="info-bar__icon" src="./icons/weather-icons/precipitation.png" alt="probability of precipitation icon">
                    <span class="info-bar__value">6%</span>
                </li>
                <li class="info-bar__item">
                    <img class="info-bar__icon" src="./icons/weather-icons/dew-point.png" alt="dew point icon">
                    <span class="info-bar__value">3&deg;</span>
                </li>
                <li class="info-bar__item">
                    <img class="info-bar__icon" src="./icons/weather-icons/wind.png" alt="wind speed icon">
                    <span class="info-bar__value">19 km/h</span>
                </li>
            </ul>
            <div class="today-info__container">
                <div class="today-info__header">
                    Сьогодні
                    <span class="today-info__date">15.01.2024</span>
                </div>
                <ul class="today-info__content__list">
                    <li class="today-info__content__item">
                        <div class="today-info__hours">08:00</div>
                        <div class="today-info__time">Ранок</div>
                        <img class="today-info__icon" src="icons/weather-icons/sun-full.png" alt="clearsun icon">
                        <div class="today-info__weather-state">Сонячно</div>
                        <div class="today-info__temp-range">10-12&deg;</div>
                    </li>
                    <li class="today-info__content__item">
                        <div class="today-info__hours">08:00</div>
                        <div class="today-info__time">Ранок</div>
                        <img class="today-info__icon" src="icons/weather-icons/sun-full.png" alt="clearsun icon">
                        <div class="today-info__weather-state">Сонячно</div>
                        <div class="today-info__temp-range">10-12&deg;</div>
                    </li>
                    <li class="today-info__content__item">
                        <div class="today-info__hours">08:00</div>
                        <div class="today-info__time">Ранок</div>
                        <img class="today-info__icon" src="icons/weather-icons/sun-full.png" alt="clearsun icon">
                        <div class="today-info__weather-state">Сонячно</div>
                        <div class="today-info__temp-range">10-12&deg;</div>
                    </li>
                    <li class="today-info__content__item">
                        <div class="today-info__hours">08:00</div>
                        <div class="today-info__time">Ранок</div>
                        <img class="today-info__icon" src="icons/weather-icons/sun-full.png" alt="clearsun icon">
                        <div class="today-info__weather-state">Сонячно</div>
                        <div class="today-info__temp-range">10-12&deg;</div>
                    </li>
                </ul>
            </div>
            <div class="near-cities__bar-wrapper">
                <input type="text" class="near-cities__search-bar" value="Міста поруч">
                <img src="icons/special/search.svg" alt="search icon" class="near-cities__search-icon">
            </div>
        </div>
    </div>
    <script src="scripts/index.js" type="module"></script>
</body>
</html>
